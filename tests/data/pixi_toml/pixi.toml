[project]
name = "my-project"
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "linux-aarch64", "osx-64", "win-64"]

[dependencies]
python = ">=3.9"
polars = ">=0.20.0"

[feature.py39.dependencies]
python = "3.9.*"
[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"

[environments]
py39 = ["py39"]
py310 = ["py310"]
py311 = ["py311"]
py312 = ["py312"]
